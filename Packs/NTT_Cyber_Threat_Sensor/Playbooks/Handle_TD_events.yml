      FileExtensionFilter: {}
      FileTypeFilter: {}
      FilterType:
        simple: inclusive
      IPAddressToSearch: {}
      InternalEmailDomainName: {}
      InternalIPRange: {}
      InternalUrlName: {}
      PcapFileEntryID:
        complex:
          root: ${File}
          filters:
