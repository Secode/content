category: Utilities
commonfields:
  id: DeHashed
  version: -1
configuration:
- additionalinfo: |-
    Under "Username" please provide your email address and under "Password" your API key.
    For generating an API key, consider this link: https://www.dehashed.com.
  display: Username
  hidden: false
  name: credentials
  required: true
  type: 9
- display: Trust any certificate (not secure)
  hidden: false
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  hidden: false
  name: proxy
  required: false
  type: 8
description: This integration allows you to check if your personal information such
  as your email, username, or password is being compromised.
display: DeHashed
name: DeHashed
script:
  commands:
  - arguments:
    - auto: PREDEFINED
      default: false
      description: when choosing "all fields" option, it search the specified given
        "value", no need to pass "operation" argument as well.
      isArray: false
      name: asset_type
      predefined:
      - email
      - ip_address
      - username
      - hashed_password
      - name
      - vin
      - address
      - phone
      - all_fields
      required: true
      secret: false
    - default: false
      description: searched value
      isArray: false
      name: value
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: choose a search type that you want to perform
      isArray: false
      name: operation
      predefined:
      - is
      - contains
      - regex
      required: true
      secret: false
    - default: false
      description: A number for result page to get. each page contains up to 5,000
        entries.
      isArray: false
      name: page
      required: false
      secret: false
    - default: false
      description: 'sets a starting point for disply range. Deshased response can
        have over 5,000 entries. defult value is: 0.'
      isArray: false
      name: results_from
      required: false
      secret: false
    - default: false
      description: 'sets an end point for disply range. Deshased response can have
        over 5,000 entries. defult value is: 100.'
      isArray: false
      name: results_to
      required: false
      secret: false
    deprecated: false
    description: search if an information is being compromised.
    execution: false
    name: dehashed-search
    outputs:
    - contextPath: DeHashed.Search.Id
      description: Object's id
      type: String
    - contextPath: DeHashed.Search.Email
      description: Object's email
      type: String
    - contextPath: DeHashed.Search.Username
      description: Object's username
      type: String
    - contextPath: DeHashed.Search.Password
      description: Object's password
      type: String
    - contextPath: DeHashed.Search.HashedPassword
      description: Object's hashed password
      type: String
    - contextPath: DeHashed.Search.Name
      description: Object's name
      type: String
    - contextPath: DeHashed.Search.Vin
      description: Object's vehicle identification
      type: Number
    - contextPath: DeHashed.Search.Address
      description: Object's address
      type: String
    - contextPath: DeHashed.Search.IpDddress
      description: Object's ip address
      type: Number
    - contextPath: DeHashed.Search.Phone
      description: Object's phone
      type: Number
    - contextPath: DeHashed.Search.ObtainedFrom
      description: Object's source
      type: String
    - contextPath: Dehashed.LastQuery.ResultsFrom
      description: The "results_from" value that was passed to the last query.
      type: Number
    - contextPath: Dehashed.LastQuery.ResultsTo
      description: The "results_to" value that was passed to the last query.
      type: Unknown
    - contextPath: Dehashed.LastQuery.TotalResults
      description: The total entries that returned from the last query.
      type: Number
    - contextPath: Dehashed.LastQuery.DisplayedResults
      description: The number of entries that were displayed in demisto from the last
        query.
      type: Number
  dockerimage: demisto/python3:3.8.3.9324
  feed: false
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- No tests
